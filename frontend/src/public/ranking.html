<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Lectores - BiblioTech</title>
    <link rel="stylesheet" href="/css/navigation.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4fc3f7, #ba68c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 50px;
            align-items: end;
        }

        .podium-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .podium-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .podium-item.first {
            order: 2;
            grid-column: 2;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 193, 7, 0.15));
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        .podium-item.second {
            order: 1;
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15), rgba(158, 158, 158, 0.15));
            border: 2px solid rgba(192, 192, 192, 0.4);
        }

        .podium-item.third {
            order: 3;
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15), rgba(184, 115, 51, 0.15));
            border: 2px solid rgba(205, 127, 50, 0.4);
        }

        .rank-badge {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .first .user-avatar {
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .second .user-avatar {
            border-color: rgba(192, 192, 192, 0.6);
        }

        .third .user-avatar {
            border-color: rgba(205, 127, 50, 0.6);
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-level {
            color: #4fc3f7;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .user-books {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ba68c8;
        }

        .ranking-list {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ranking-header {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #4fc3f7;
            border-bottom: 2px solid rgba(79, 195, 247, 0.3);
            padding-bottom: 15px;
        }

        .ranking-item {
            display: grid;
            grid-template-columns: 60px 80px 1fr 120px;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ranking-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .rank-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
            text-align: center;
        }

        .user-avatar-small {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            flex: 1;
        }

        .user-info-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-info-level {
            color: #b0b0b0;
            font-size: 0.85rem;
        }

        .books-count {
            text-align: center;
        }

        .books-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ba68c8;
        }

        .books-label {
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #4fc3f7;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-message {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            .podium {
                grid-template-columns: 1fr;
            }

            .podium-item.first,
            .podium-item.second,
            .podium-item.third {
                order: unset;
                grid-column: unset;
            }

            .ranking-item {
                grid-template-columns: 40px 60px 1fr 100px;
                gap: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Ranking de Lectores</h1>
            <p class="subtitle">Los usuarios m√°s activos de BiblioTech</p>
        </header>

        <div id="podium" class="podium">
            <!-- Top 3 se carga aqu√≠ -->
        </div>

        <div class="ranking-list">
            <h2 class="ranking-header">üìä Ranking Completo</h2>
            <div id="rankingList">
                <div class="loading">Cargando ranking...</div>
            </div>
        </div>
    </div>

    <script src="/js/sessionManager.js"></script>
    <script>
        let allUsers = [];

        // Cargar ranking al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadRanking();
        });

        async function loadRanking() {
            try {
                console.log('[RANKING] Cargando datos...');

                const usersResponse = await fetch('/api/admin/users', {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 
                        'Content-Type': 'application/json'
                    }
                });

                console.log('[RANKING] Response status:', usersResponse.status);

                if (!usersResponse.ok) {
                    throw new Error(`Error ${usersResponse.status}`);
                }

                const usersData = await usersResponse.json();
                console.log('[RANKING] Data received:', usersData);

                if (usersData.success && Array.isArray(usersData.data)) {
                    // Filtrar solo usuarios (no admins) y contar libros le√≠dos
                    allUsers = usersData.data
                        .filter(u => u.type !== 'admin')
                        .map(u => {
                            // Contar libros del readHistory
                            let booksRead = 0;
                            try {
                                const readHistory = typeof u.readHistory === 'string' 
                                    ? JSON.parse(u.readHistory) 
                                    : u.readHistory;
                                booksRead = Array.isArray(readHistory) ? readHistory.length : 0;
                            } catch (e) {
                                console.warn('Error parsing readHistory:', e);
                                booksRead = 0;
                            }
                            
                            return {
                                ...u,
                                booksRead: booksRead
                            };
                        })
                        .sort((a, b) => b.booksRead - a.booksRead);

                    console.log('[RANKING] Users sorted:', allUsers.length);
                    
                    displayPodium();
                    displayRanking();
                } else {
                    showError();
                }
            } catch (error) {
                console.error('[RANKING] Error:', error);
                showError();
            }
        }

        function displayPodium() {
            const podium = document.getElementById('podium');
            
            if (allUsers.length === 0) {
                podium.innerHTML = '<div class="empty-state"><div class="empty-icon">üìö</div><p class="empty-message">A√∫n no hay lectores registrados</p></div>';
                return;
            }

            const top3 = allUsers.slice(0, 3);
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const classes = ['first', 'second', 'third'];

            podium.innerHTML = top3.map((user, index) => `
                <div class="podium-item ${classes[index]}">
                    <div class="rank-badge">${medals[index]}</div>
                    <img src="${user.img || '/assets/profiles/default.png'}" 
                         alt="${user.name}" 
                         class="user-avatar"
                         onerror="this.src='/assets/profiles/default.png'">
                    <div class="user-name">${user.name} ${user.lastName}</div>
                    <div class="user-level">Nivel ${user.lvl || 1}</div>
                    <div class="user-books">${user.booksRead} libros</div>
                </div>
            `).join('');
        }

        function displayRanking() {
            const container = document.getElementById('rankingList');
            
            if (allUsers.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìö</div><p class="empty-message">No hay usuarios en el ranking</p></div>';
                return;
            }

            // Mostrar desde el 4to lugar en adelante (si hay m√°s de 3)
            const restOfUsers = allUsers.slice(3);

            if (restOfUsers.length === 0) {
                container.innerHTML = '<div class="empty-state"><p class="empty-message">Ver el podio arriba para los primeros lugares</p></div>';
                return;
            }

            container.innerHTML = restOfUsers.map((user, index) => {
                const rank = index + 4; // Comienza desde el 4to lugar
                return `
                    <div class="ranking-item">
                        <div class="rank-number">#${rank}</div>
                        <img src="${user.img || '/assets/profiles/default.png'}" 
                             alt="${user.name}" 
                             class="user-avatar-small"
                             onerror="this.src='/assets/profiles/default.png'">
                        <div class="user-info">
                            <div class="user-info-name">${user.name} ${user.lastName}</div>
                            <div class="user-info-level">Nivel ${user.lvl || 1} ‚Ä¢ ${user.xp || 0} XP</div>
                        </div>
                        <div class="books-count">
                            <div class="books-number">${user.booksRead}</div>
                            <div class="books-label">libros</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showError() {
            document.getElementById('podium').innerHTML = '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><p class="empty-message">Error al cargar el ranking</p></div>';
            document.getElementById('rankingList').innerHTML = '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><p class="empty-message">Error al cargar los datos</p></div>';
        }
    </script>
</body>
</html>
