<style>
  /* Estilos básicos para la barra (puedes moverlos a userHome.css si prefieres) */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    z-index: 1000;
  }
  
  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #fff;
    transition: transform 0.3s ease;
  }
  
  .nav-item:hover {
    transform: scale(1.1);
  }
  
  .nav-icon {
    width: 24px;
    height: 24px;
    margin-bottom: 4px;
  }
  
  .nav-label {
    font-size: 0.8rem;
    font-weight: 500;
  }
  
  /* Activar ítem activo basado en la página actual */
  .nav-item.active {
    color: #4fc3f7;
  }
</style>

<script>
  // Script para resaltar el ítem activo basado en la URL actual
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
      const href = item.getAttribute('href');
      if (currentPath === href) {
        item.classList.add('active');
      }
    });
  });
</script>
