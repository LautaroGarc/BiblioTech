<style>
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: rgba(255, 255, 255, 0.6);
  transition: all 0.3s ease;
  padding: 8px;
  border-radius: 12px;
  min-width: 60px;
}

.nav-item img {
  width: 24px;
  height: 24px;
  margin-bottom: 4px;
  filter: brightness(0.6);
  transition: all 0.3s ease;
}

.nav-item span {
  font-size: 0.7rem;
  font-weight: 500;
}

.nav-item:hover,
.nav-item.active {
  color: #4fc3f7;
  background: rgba(79, 195, 247, 0.1);
}

.nav-item:hover img,
.nav-item.active img {
  filter: brightness(1);
  transform: translateY(-2px);
}

.fab {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(135deg, #4fc3f7, #29b6f6);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
  position: relative;
  bottom: 10px;
}

.fab img {
  width: 28px;
  height: 28px;
  filter: brightness(0) invert(1);
}

.fab:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(79, 195, 247, 0.6);
}

.fab:active {
  transform: translateY(-1px) scale(0.98);
}

@media (max-width: 768px) {
  .bottom-nav {
    padding: 0 10px;
  }
  
  .nav-item {
    min-width: 50px;
  }
  
  .nav-item span {
    font-size: 0.65rem;
  }
  
  .fab {
    width: 50px;
    height: 50px;
  }
}
</style>

<nav class="bottom-nav">
  <a href="/home" class="nav-item" data-page="home">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
    <span>Inicio</span>
  </a>
  
  <a href="/books" class="nav-item" data-page="books">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
      <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
    </svg>
    <span>Libros</span>
  </a>
  
  <a href="/plus" class="fab">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </a>
  
  <a href="/forum" class="nav-item" data-page="forum">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span>Foro</span>
  </a>
  
  <a href="/profile" class="nav-item" data-page="profile">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
    <span>Perfil</span>
  </a>
</nav>

<script>
// Marcar pÃ¡gina activa
document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname;
  const navItems = document.querySelectorAll('.nav-item[data-page]');
  
  navItems.forEach(item => {
    const page = item.getAttribute('data-page');
    if (currentPath.includes(page)) {
      item.classList.add('active');
    }
  });
});
</script>
