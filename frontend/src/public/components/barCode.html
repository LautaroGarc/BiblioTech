<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .barcode-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .barcode-overlay.active {
            display: flex;
        }

        .barcode-container {
            background: white;
            border-radius: 16px;
            padding: 35px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .barcode-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .barcode-close:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .barcode-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .barcode-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0 0 10px 0;
        }

        .barcode-subtitle {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .barcode-scanner-icon {
            font-size: 80px;
            text-align: center;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .barcode-input-group {
            margin: 25px 0;
        }

        .barcode-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.2s;
            text-align: center;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        .barcode-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .barcode-input::placeholder {
            color: #999;
            letter-spacing: normal;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .barcode-status {
            min-height: 60px;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .barcode-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .barcode-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .barcode-status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }

        .barcode-item-result {
            display: none;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }

        .barcode-item-result.show {
            display: flex;
            gap: 15px;
            align-items: center;
            animation: slideDown 0.3s ease;
        }

        .barcode-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .barcode-item-details {
            flex: 1;
        }

        .barcode-item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0 0 5px 0;
        }

        .barcode-item-info {
            font-size: 13px;
            color: #666;
            margin: 3px 0;
        }

        .barcode-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .barcode-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .barcode-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .barcode-btn-primary {
            background-color: #007bff;
            color: white;
        }

        .barcode-btn-primary:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .barcode-btn-success {
            background-color: #28a745;
            color: white;
        }

        .barcode-btn-success:hover:not(:disabled) {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .barcode-btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .barcode-btn-secondary:hover {
            background-color: #5a6268;
        }

        .barcode-instructions {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            color: #004085;
            border-left: 4px solid #007bff;
        }

        .barcode-instructions strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="barcodeOverlay" class="barcode-overlay">
        <div class="barcode-container">
            <button class="barcode-close" onclick="closeBarcodeScanner()">&times;</button>
            
            <div class="barcode-header">
                <h2 class="barcode-title" id="barcodeTitle">Escanear CÃ³digo de Barras</h2>
                <p class="barcode-subtitle" id="barcodeSubtitle">Use un lector de cÃ³digo de barras o ingrese manualmente</p>
            </div>

            <div class="barcode-scanner-icon">ðŸ“·</div>

            <div class="barcode-instructions">
                <strong>Instrucciones:</strong>
                Escanee el cÃ³digo de barras del item con el lector, o ingrese el cÃ³digo manualmente y presione Enter.
            </div>

            <div class="barcode-input-group">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    class="barcode-input" 
                    placeholder="CÃ³digo de barras..."
                    autocomplete="off"
                    autofocus
                >
            </div>

            <div id="barcodeStatus" class="barcode-status"></div>

            <div id="barcodeItemResult" class="barcode-item-result">
                <img id="itemResultImg" class="barcode-item-img" src="" alt="Item">
                <div class="barcode-item-details">
                    <h3 id="itemResultName" class="barcode-item-name"></h3>
                    <p id="itemResultType" class="barcode-item-info"></p>
                    <p id="itemResultAvailable" class="barcode-item-info"></p>
                </div>
            </div>

            <div id="barcodeActions" class="barcode-actions">
                <button class="barcode-btn barcode-btn-primary" onclick="scanBarcode()">
                    Buscar
                </button>
                <button class="barcode-btn barcode-btn-secondary" onclick="closeBarcodeScanner()">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script>
        let barcodeMode = 'search'; // 'search', 'loan', 'return', 'create'
        let barcodeCallback = null;
        let currentScannedItem = null;
        let scanTimeout = null;

        function openBarcodeScanner(mode = 'search', callback = null, options = {}) {
            barcodeMode = mode;
            barcodeCallback = callback;
            currentScannedItem = null;

            // Configurar tÃ­tulo segÃºn el modo
            const titleElement = document.getElementById('barcodeTitle');
            const subtitleElement = document.getElementById('barcodeSubtitle');
            
            switch(mode) {
                case 'loan':
                    titleElement.textContent = 'Tramitar PrÃ©stamo';
                    subtitleElement.textContent = 'Escanee el item que desea prestar';
                    break;
                case 'return':
                    titleElement.textContent = 'Tramitar DevoluciÃ³n';
                    subtitleElement.textContent = 'Escanee el item que estÃ¡ devolviendo';
                    break;
                case 'create':
                    titleElement.textContent = 'Crear Nuevo Item';
                    subtitleElement.textContent = 'Escanee o ingrese el cÃ³digo de barras del nuevo item';
                    break;
                default:
                    titleElement.textContent = 'Escanear CÃ³digo de Barras';
                    subtitleElement.textContent = 'Use un lector de cÃ³digo de barras o ingrese manualmente';
            }

            // Reset UI
            document.getElementById('barcodeInput').value = '';
            document.getElementById('barcodeStatus').className = 'barcode-status';
            document.getElementById('barcodeItemResult').classList.remove('show');
            
            // Mostrar overlay
            document.getElementById('barcodeOverlay').classList.add('active');
            
            // Focus en el input
            setTimeout(() => {
                document.getElementById('barcodeInput').focus();
            }, 100);

            // Configurar listener para escaneo automÃ¡tico
            setupBarcodeListener();
        }

        function closeBarcodeScanner() {
            document.getElementById('barcodeOverlay').classList.remove('active');
            barcodeCallback = null;
            currentScannedItem = null;
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }
        }

        function setupBarcodeListener() {
            const input = document.getElementById('barcodeInput');
            
            // Limpiar listeners previos
            input.onkeypress = null;
            input.oninput = null;

            // DetecciÃ³n de escaneo: cuando se presiona Enter
            input.onkeypress = async function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    await scanBarcode();
                }
            };

            // Auto-scan despuÃ©s de un tiempo sin escribir (simulando lector real)
            input.oninput = function() {
                if (scanTimeout) {
                    clearTimeout(scanTimeout);
                }
                
                // Si el cÃ³digo tiene cierta longitud, auto-escanear
                const value = input.value.trim();
                if (value.length >= 8) {
                    scanTimeout = setTimeout(async () => {
                        await scanBarcode();
                    }, 500);
                }
            };
        }

        async function scanBarcode() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            
            if (!barcode) {
                showStatus('error', 'Por favor ingrese un cÃ³digo de barras');
                return;
            }

            showStatus('loading', 'Buscando item...');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/barcode/scan/${barcode}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success && data.data) {
                    currentScannedItem = data.data;
                    displayItemResult(data.data);
                    showStatus('success', 'âœ“ Item encontrado');
                    
                    // Configurar botones segÃºn el modo
                    configureActionsForMode();
                } else {
                    showStatus('error', data.message || 'Item no encontrado');
                    document.getElementById('barcodeItemResult').classList.remove('show');
                    
                    // Si es modo create y no se encontrÃ³, permitir crear
                    if (barcodeMode === 'create') {
                        setTimeout(() => {
                            if (confirm('Item no encontrado. Â¿Desea crear uno nuevo con este cÃ³digo?')) {
                                if (barcodeCallback) {
                                    barcodeCallback({ barcode, notFound: true });
                                }
                                closeBarcodeScanner();
                            }
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Error escaneando cÃ³digo:', error);
                showStatus('error', 'Error al buscar item');
            }
        }

        function displayItemResult(item) {
            document.getElementById('itemResultImg').src = item.img || '/assets/default-item.png';
            document.getElementById('itemResultName').textContent = item.name;
            document.getElementById('itemResultType').textContent = 
                `Tipo: ${item.type === 'book' ? 'Libro' : 'Ãštil Escolar'}`;
            document.getElementById('itemResultAvailable').textContent = 
                `Disponibles: ${item.available || 0} de ${item.quantity || 0}`;
            
            document.getElementById('barcodeItemResult').classList.add('show');
        }

        function configureActionsForMode() {
            const actionsDiv = document.getElementById('barcodeActions');
            
            switch(barcodeMode) {
                case 'loan':
                    actionsDiv.innerHTML = `
                        <button class="barcode-btn barcode-btn-success" onclick="confirmLoan()">
                            âœ“ Confirmar PrÃ©stamo
                        </button>
                        <button class="barcode-btn barcode-btn-secondary" onclick="closeBarcodeScanner()">
                            Cancelar
                        </button>
                    `;
                    break;
                    
                case 'return':
                    actionsDiv.innerHTML = `
                        <button class="barcode-btn barcode-btn-success" onclick="confirmReturn()">
                            âœ“ Confirmar DevoluciÃ³n
                        </button>
                        <button class="barcode-btn barcode-btn-secondary" onclick="closeBarcodeScanner()">
                            Cancelar
                        </button>
                    `;
                    break;
                    
                case 'create':
                    actionsDiv.innerHTML = `
                        <button class="barcode-btn barcode-btn-success" onclick="confirmCreate()">
                            âœ“ Usar Este Item
                        </button>
                        <button class="barcode-btn barcode-btn-secondary" onclick="closeBarcodeScanner()">
                            Cancelar
                        </button>
                    `;
                    break;
                    
                default:
                    actionsDiv.innerHTML = `
                        <button class="barcode-btn barcode-btn-primary" onclick="scanBarcode()">
                            Buscar de Nuevo
                        </button>
                        <button class="barcode-btn barcode-btn-secondary" onclick="closeBarcodeScanner()">
                            Cerrar
                        </button>
                    `;
            }
        }

        function confirmLoan() {
            if (currentScannedItem && barcodeCallback) {
                barcodeCallback(currentScannedItem);
                closeBarcodeScanner();
            }
        }

        function confirmReturn() {
            if (currentScannedItem && barcodeCallback) {
                barcodeCallback(currentScannedItem);
                closeBarcodeScanner();
            }
        }

        function confirmCreate() {
            if (currentScannedItem && barcodeCallback) {
                barcodeCallback(currentScannedItem);
                closeBarcodeScanner();
            }
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('barcodeStatus');
            statusDiv.className = `barcode-status ${type}`;
            statusDiv.textContent = message;

            if (type === 'error' || type === 'success') {
                setTimeout(() => {
                    if (type === 'error') {
                        statusDiv.className = 'barcode-status';
                    }
                }, 3000);
            }
        }

        // Cerrar al hacer click fuera
        document.getElementById('barcodeOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBarcodeScanner();
            }
        });

        // Cerrar con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('barcodeOverlay').classList.contains('active')) {
                closeBarcodeScanner();
            }
        });
    </script>
</body>
</html>
