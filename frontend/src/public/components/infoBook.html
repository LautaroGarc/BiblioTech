<style>
  /* Modal popup para libro */
  #bookPopup.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(5px);
    z-index: 2000;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-y: auto;
  }

  #bookPopup.popup.active {
    display: flex;
  }

  #bookPopup .popup-content {
    width: 100%;
    max-width: 900px;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: scaleIn 0.4s ease-out;
    margin: auto;
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.8);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  #bookPopup .close-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    border: none;
    background: rgba(244, 67, 54, 0.8);
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
  }

  #bookPopup .close-btn:hover {
    background: rgba(244, 67, 54, 1);
    transform: rotate(90deg);
  }

  #bookPopup .popup-body {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }

  @media (min-width: 768px) {
    #bookPopup .popup-body {
      grid-template-columns: 250px 1fr;
      gap: 30px;
    }
  }

  #bookPopup .popup-left {
    text-align: center;
  }

  #bookPopup .popup-left img {
    width: 100%;
    max-width: 250px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  }

  #bookPopup .popup-right {
    color: #fff;
  }

  #bookPopup .popup-right h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #fff;
  }

  #bookPopup .popup-right .author {
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
    margin-bottom: 15px;
    font-size: 1.1rem;
  }

  #bookPopup .popup-right .sinopsis {
    margin-bottom: 20px;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.9);
  }

  #bookPopup .book-meta {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
  }

  #bookPopup .meta-item {
    background: rgba(255, 255, 255, 0.08);
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
  }

  #bookPopup .meta-label {
    font-size: 0.85rem;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 5px;
  }

  #bookPopup .meta-value {
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
  }

  #bookPopup .reserve-btn {
    background: linear-gradient(135deg, #4fc3f7, #29b6f6);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 20px;
  }

  #bookPopup .reserve-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(79, 195, 247, 0.4);
  }

  #bookPopup .reserve-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    background: linear-gradient(135deg, #666, #888);
  }

  /* Responsive */
  @media (max-width: 767px) {
    #bookPopup .popup-content {
      padding: 25px 20px;
      padding-top: 60px;
    }

    #bookPopup .popup-left img {
      max-width: 200px;
    }

    #bookPopup .popup-right h2 {
      font-size: 1.5rem;
    }

    #bookPopup .book-meta {
      grid-template-columns: 1fr;
      gap: 10px;
    }
  }
</style>

<div id="bookPopup" class="popup">
  <div class="popup-content">
    <button class="close-btn" id="closeBookPopup">&times;</button>
    <div class="popup-body">
      <div class="popup-left">
        <img id="bookPopupImage" src="" alt="Portada del libro">
      </div>
      <div class="popup-right">
        <h2 id="bookPopupTitle"></h2>
        <p class="author" id="bookPopupAuthor"></p>
        <p class="sinopsis" id="bookPopupSinopsis"></p>
        
        <div class="book-meta">
          <div class="meta-item">
            <div class="meta-label">Editorial</div>
            <div class="meta-value" id="bookPopupEditorial"></div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Género</div>
            <div class="meta-value" id="bookPopupGender"></div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Páginas</div>
            <div class="meta-value" id="bookPopupLength"></div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Disponibles</div>
            <div class="meta-value" id="bookPopupStock"></div>
          </div>
        </div>

        <button class="reserve-btn" id="reserveBookBtn">Reservar Libro</button>
      </div>
    </div>
  </div>
</div>
