<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Libro</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .reserve-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .reserve-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Información del Libro</h2>
            <div id="bookDetails">
                <img id="bookImage" src="" alt="Imagen del libro" style="max-width: 200px; height: auto; margin-bottom: 20px;">
                <p><strong>Título:</strong> <span id="bookTitle"></span></p>
                <p><strong>Autor:</strong> <span id="bookAuthor"></span></p>
                <p><strong>Descripción:</strong> <span id="bookDescription"></span></p>
                <!-- Agregar más campos según sea necesario -->
            </div>
            <button class="reserve-btn" id="reserveBookBtn">Reservar</button>
        </div>
    </div>
</body>
</html>
