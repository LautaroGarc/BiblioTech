<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio - BiblioTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/userHome.css">
</head>

<body>
  
  <header id="header">
    <img src="/assets/logo.png" alt="BiblioTech">
    <a href="/userActivity" target="_self">
      <img src="/assets/icons/campana.png" id="campana" alt="Notificaciones">
    </a>
  </header>

  <main id="main-content">
  
    <section class="title-description-section">
      <h1 id="title">BiblioTech</h1>
      <p id="descripcion">Tu biblioteca digital de confianza</p>
    </section>

    <!-- Carrusel de Préstamos Activos -->
    <section id="loans-carousel" class="carousel-section loans-section">
      <h2 class="carousel-title">Mis Préstamos Activos</h2>
      <div class="carousel-container-loans">
        <!-- Los préstamos se cargan dinámicamente -->
      </div>
      
      <div class="carousel-controls">
        <button class="carousel-prev"></button>
        <button class="carousel-next"></button>
      </div>
    </section>

    <section id="book-carousel" class="carousel-section">
      <h2 class="carousel-title">Top Libros</h2>
      <div class="carousel-container-books">
        <!-- Los libros se cargan dinámicamente -->
      </div>
      
      <div class="carousel-controls">
        <button class="carousel-prev"></button>
        <button class="carousel-next"></button>
      </div>
    </section>
  
    <section id="items-carousel" class="carousel-section">
      <h2 class="carousel-title">Útiles Escolares</h2>
      
      <div class="carousel-container-items">
        <!-- Los items se cargan dinámicamente -->
      </div>

      <div class="carousel-controls">
        <button class="carousel-prev"></button>
        <button class="carousel-next"></button>
      </div>
    </section>   

    <section class="seccion-info">
      <h2 class="subtitle-info">Sobre BiblioTech</h2>
      
      <div class="info-grid">
        <div class="info-square">
          <h3 class="info-title">Sobre Nosotros</h3>
          <p class="info">¡Ayudanos a crecer!</p>
        </div>

        <div class="info-square">
          <h3 class="info-title">Horarios de Atención</h3>
          <p class="info">Lunes a Viernes<br>8:00 - 12:10 | 13:10 - 22:00</p>
        </div> 
      </div>
    </section>

  </main>

  <!-- Cargar barra de navegación -->
  <div id="nav-placeholder"></div>

  <!-- Popups para información de libros y supplies -->
  <div id="bookPopup" class="popup">
    <div class="popup-content">
      <button class="close-btn" id="closeBookPopup">&times;</button>
      <div class="popup-body">
        <div class="popup-left">
          <img id="bookPopupImage" src="" alt="Portada del libro">
        </div>
        <div class="popup-right">
          <h2 id="bookPopupTitle"></h2>
          <p class="author" id="bookPopupAuthor"></p>
          <p class="sinopsis" id="bookPopupSinopsis"></p>
          
          <div class="book-meta">
            <div class="meta-item">
              <div class="meta-label">Editorial</div>
              <div class="meta-value" id="bookPopupEditorial"></div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Género</div>
              <div class="meta-value" id="bookPopupGender"></div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Páginas</div>
              <div class="meta-value" id="bookPopupLength"></div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Disponibles</div>
              <div class="meta-value" id="bookPopupStock"></div>
            </div>
          </div>

          <button class="reserve-btn" id="reserveBookBtn">Reservar Libro</button>
        </div>
      </div>
    </div>
  </div>

  <div id="suppPopup" class="popup">
    <div class="popup-content">
      <button class="close-btn" id="closeSuppPopup">&times;</button>
      <div class="popup-body">
        <div class="popup-left">
          <img id="suppPopupImage" src="" alt="Imagen del supply">
        </div>
        <div class="popup-right">
          <h2 id="suppPopupTitle"></h2>
          <p class="description" id="suppPopupDescription"></p>
          
          <div class="supp-meta">
            <div class="meta-item">
              <div class="meta-label">Código de Barras</div>
              <div class="meta-value" id="suppPopupBarcode"></div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Disponibles</div>
              <div class="meta-value" id="suppPopupStock"></div>
            </div>
          </div>

          <button class="reserve-btn" id="reserveSuppBtn">Reservar Material</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/userHome.js"></script>
  <script>
    // Cargar la barra de navegación
    fetch('/components/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error cargando navegación:', error));
  </script>
</body>
</html>
