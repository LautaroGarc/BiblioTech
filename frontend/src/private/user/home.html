<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio - BiblioTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/userHome.css">

</head>

<body>
  
  <header id ="header"> <!--cabecera con campanita y logo-->
    <img src="/assets/logo.png">
  <a href="/userActivity" target="_self">
    <img src="/assets/icons/campana.png" id="campana">
  </a>
  </header>

    <main id="main-content"> <!--(contiene todo los carruseles con botones + titulos + info) -->
  
        <section class="title-description-section"> <!--seccion de titulo y descripcion-->
            <h1 id="title">BiblioTech</h1> <!--titulo principal-->
            <p id="descripcion">Tu biblioteca digital de confianza</p><!--descripcion principal-->
        </section>

        <section id="book-carousel" class = "carousel-section"> <!--book-carousel = para identificar el carrusel de libros,   
                                                                "carousel-section" para aplicar estilos comunes a todos los carruseles-->
            
          <h2 class="carousel-title">Top Libros</h2><!--aplica estilo en ambos titulos de los carruseles-->
            <div class="carousel-container-books"><!--contiene los libros (funcion de ) -->       
              
            </div>
            
            <div class="carousel-controls"> <!--botones para navegar el carrusel-->
                <button class="carousel-prev"></button><!-- boton anterior(funcion de boton izquierdo)-->
                <button class="carousel-next"></button><!-- boton siguiente(funcion de boton derecho) -->
            </div>

        </section>
      
        <section id="items-carousel" class = "carousel-section"><!--items-carousel = para identificar carrusel de item,
                                                                 carousel-section = Para aplicar estilos comunes a todos los carruseles-->
            
          <h2 class="carousel-title">Útiles Escolares</h2><!--aplica estilo en ambos titulos de los carruseles -->
            
            <div class="carousel-container-items"><!--contiene los items-->                            
            </div>

            <div class="carousel-controls"><!--botones para navegar el carrusel-->
                <button class="carousel-prev"></button><!-- boton anterior(funcion de boton izquierdo)-->
                <button class="carousel-next"></button><!-- boton siguiente(funcion de boton derecho) -->
            </div>

        </section>   
  

        <section class="seccion-info"><!--seccion de informacion-->
          
          <h2 class="subtitle-info">Sobre BiblioTech</h2>
          
          <div class="info-grid"> <!--contiene los cuadrados de informacion-->
            <div class="info-square"><!--contiene solo el cuadrado de descripcion-->
              <h3 class="info-title">Sobre Nosotros</h3>
              <p class="info">Ayudanos a crecer!</p>
            </div>

            <div class="info-square"><!--contiene solo el cuadrado de horarios-->
              <h3 class="info-title">Horarios de Atención</h3>
              <p class="info">Lunes a Viernes<br>8:00 - 12:10 | 1:10 - 22:00</p>
            </div> 
          </div>

        </section>

    </main>

<div id="nav-placeholder"></div>

<!-- placeholder (opcional) -->
<div id="nav-placeholder"></div>

<script></script>
</body>
</html>
