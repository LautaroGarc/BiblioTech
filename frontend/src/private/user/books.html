<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Books - BiblioTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/userBooks.css">
  <style>
    /* Estilos espec칤ficos para el feed estilo TikTok */
    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .books-feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: auto;
      padding-bottom: 80px;
      /* Desactivar scroll suave del navegador para m치s control */
      overscroll-behavior: none;
    }

    /* Ocultar scrollbar pero mantener funcionalidad */
    .books-feed::-webkit-scrollbar {
      display: none;
    }

    .books-feed {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .book-card {
      height: calc(100vh - 80px);
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .book-card .cover {
      width: 90%;
      max-width: 400px;
      height: 60vh;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .book-card .cover:hover {
      transform: scale(1.05);
    }

    .book-info {
      margin-top: 20px;
      text-align: center;
      max-width: 500px;
    }

    .book-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--dark);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .book-author {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 15px;
      font-style: italic;
    }

    /* Bot칩n de b칰squeda flotante */
    .search-button {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
    }

    .search-button:hover {
      background: rgba(79, 195, 247, 0.3);
      border-color: #4fc3f7;
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
    }

    .search-button:active {
      transform: translateX(-50%) translateY(0);
    }

    .search-icon {
      font-size: 1.2rem;
    }

    /* Acciones laterales estilo TikTok */
    .book-actions {
      position: absolute;
      right: 15px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .like-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .like-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.25);
    }

    .like-btn:active {
      transform: scale(0.95);
    }

    .like-btn.liked {
      background: linear-gradient(135deg, #ff4081, #f50057);
      border-color: #ff4081;
      animation: likeAnimation 0.5s ease;
    }

    @keyframes likeAnimation {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .like-icon {
      width: 28px;
      height: 28px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      pointer-events: none;
    }

    .like-btn.liked .like-icon {
      transform: scale(1.1);
      filter: drop-shadow(0 2px 8px rgba(255, 64, 129, 0.6));
    }

    .like-count {
      font-size: 0.8rem;
      color: #fff;
      font-weight: 700;
      margin-top: 2px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: var(--muted);
    }

    .no-books {
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .no-books h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--dark);
    }

    .no-books p {
      font-size: 1.2rem;
      color: var(--muted);
    }

    /* Modal popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
    }

    .popup.active {
      display: flex;
    }

    .popup-content {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: scaleIn 0.4s ease-out;
      margin: auto;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      border: none;
      background: rgba(244, 67, 54, 0.8);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(244, 67, 54, 1);
      transform: rotate(90deg);
    }

    .popup-body {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .popup-body {
        grid-template-columns: 250px 1fr;
        gap: 30px;
      }
    }

    .popup-left {
      text-align: center;
    }

    .popup-left img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .popup-right h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--dark);
    }

    .popup-right .author {
      color: var(--muted);
      font-style: italic;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .popup-right .sinopsis {
      margin-bottom: 20px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .book-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .meta-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .meta-label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 5px;
    }

    .meta-value {
      font-size: 1rem;
      font-weight: 600;
      color: var(--dark);
    }

    .reserve-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .reserve-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 195, 247, 0.4);
    }

    .reserve-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: linear-gradient(135deg, #666, #888);
    }
  </style>
</head>

<body>
  <!-- Bot칩n de b칰squeda flotante -->
  <button class="search-button" onclick="window.location.href='/search'">
    <span class="search-icon">游댌</span>
    <span>Buscar libros</span>
  </button>

  <div class="books-feed" id="booksFeed">
    <div class="loading">Cargando libros...</div>
  </div>

  <!-- Modal Popup -->
  <div class="popup" id="bookPopup">
    <div class="popup-content">
      <button class="close-btn" id="closePopup">&times;</button>
      <div class="popup-body">
        <div class="popup-left">
          <img id="popupImage" src="" alt="Portada del libro">
        </div>
        <div class="popup-right">
          <h2 id="popupTitle"></h2>
          <p class="author" id="popupAuthor"></p>
          <p class="sinopsis" id="popupSinopsis"></p>
          
          <div class="book-meta">
            <div class="meta-item">
              <div class="meta-label">Editorial</div>
              <div class="meta-value" id="popupEditorial"></div>
            </div>
            <div class="meta-item">
              <div class="meta-label">G칠nero</div>
              <div class="meta-value" id="popupGender"></div>
            </div>
            <div class="meta-item">
              <div class="meta-label">P치ginas</div>
              <div class="meta-value" id="popupLength"></div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Disponibles</div>
              <div class="meta-value" id="popupStock"></div>
            </div>
          </div>

          <button class="reserve-btn" id="reserveBtn">Reservar Libro</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Barra de navegaci칩n -->
  <div id="nav-placeholder"></div>

  <script src="/js/loanHelper.js"></script>
  <script src="/js/userBooks.js"></script>
  <script>
    // Cargar la barra de navegaci칩n
    fetch('/components/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error cargando navegaci칩n:', error));
  </script>
</body>
</html>
