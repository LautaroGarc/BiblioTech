<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat치logo de Libros - Biblioteca</title>
  <link rel="stylesheet" href="books.css" />
</head>
<body>
  <header>
    <h1>Cat치logo de Libros</h1>
    <input id="search" class="search-bar" type="search" placeholder="游댌 Buscar por t칤tulo o autor..." />
  </header>

  <main class="books-container" id="books-container">
    <!-- Las tarjetas se generan desde script.js -->
  </main>

  <!-- Popup -->
  <div class="popup" id="popup" aria-hidden="true">
    <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="popup-title">
      <button class="cerrar" id="close-popup" aria-label="Cerrar">&times;</button>

      <div class="popup-left">
        <img id="popup-img" src="" alt="Portada libro" />
      </div>

      <div class="popup-right">
        <h2 id="popup-title"></h2>
        <p id="popup-author" class="muted"></p>
        <p id="popup-desc"></p>
        <p id="popup-stock" class="stock-line"></p>

        <form id="rent-form" class="rent-form" novalidate>
          <h3>Solicitar alquiler</h3>

          <label for="nombre">Nombre y Apellido</label>
          <input id="nombre" name="nombre" type="text" required placeholder="Ej: Juan P칠rez" />

          <div class="row">
            <div class="col">
              <label for="fecha-retiro">Fecha de retiro</label>
              <input id="fecha-retiro" name="fecha-retiro" type="date" required />
            </div>
            <div class="col">
              <label for="fecha-devolucion">Fecha de devoluci칩n</label>
              <input id="fecha-devolucion" name="fecha-devolucion" type="date" required />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="curso">Curso</label>
              <input id="curso" name="curso" type="text" required placeholder="Ej: 3췈 A" />
            </div>
            <div class="col">
              <label for="turno">Turno</label>
              <select id="turno" name="turno" required>
                <option value="">Elegir...</option>
                <option value="Ma침ana">Ma침ana</option>
                <option value="Tarde">Tarde</option>
                <option value="Noche">Noche</option>
              </select>
            </div>
          </div>

          <div class="form-actions">
            <button id="submit-rent" type="submit">Solicitar alquiler</button>
          </div>

          <p id="form-feedback" class="feedback" aria-live="polite"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="books.js"></script>
</body>
</html>
