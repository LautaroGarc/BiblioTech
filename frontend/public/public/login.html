<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - BiblioTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <img src="../assets/logo.png" alt="Logo BiblioTech">
  
  <div class="login-container">
    <div id="loginSection">
      <h2>Iniciar Sesión</h2>
      <p class="register-link">¿No tenés cuenta? <a href="/register">Hacé click acá</a></p>
      <form class="loginForm">
        <div class="form-group">
            <label for="loginEmail">Correo Electrónico</label>
            <input type="text" id="loginEmail" name="email" required>
        </div>

        <div class="form-group">
            <label for="loginPass">Contraseña</label>
            <input type="password" id="loginPass" name="pass" required>
        </div>

        <div id="msg"></div>

        <button type="submit">Ingresar</button>
      </form>

      <a href="#" id="forgotPassLink" class="forgot-pass">Olvidé mi contraseña</a>
    </div>

    <div id="recoverSection" class="hidden">
      <h2>Recuperar Contraseña</h2>
      <form class="forgotPass">
          <div class="form-group">
              <label for="recoverEmail">Correo Electrónico</label>
              <input type="text" id="recoverEmail" name="email" required>
          </div>

          <div id="recoverMsg"></div>

          <button type="submit">Enviar</button>
          <a href="#" id="backToLogin">Volver</a>
      </form>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
