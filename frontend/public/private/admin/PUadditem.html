    <title>Agregar Items</title>

     <div class="container">

        <div class="btn-back">

            <button id ="back-btn">← Volver</button>

        </div>

        <h2>Agregar Libro o Ítem</h2>
        
        <form id="addItemForm">
            <div class="form-group">
                <label for="nombre">Nombre del libro o ítem</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            
            
            <div class="form-group">
                <label for="imagen">URL de la imagen (opcional)</label>
                <input type="url" id="imagen" name="imagen" placeholder="https://ejemplo.com/imagen.jpg">
            </div>
            
            <button type="submit">✓ Agregar Ítem</button>
        </form>

        <div id="mensaje"></div>
    </div>

    <script>
        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const imagen = document.getElementById('imagen').value;
        
            
            const mensaje = document.getElementById('mensaje');
            
            // Simulación de guardado exitoso
            console.log('Datos del nuevo ítem:', {
                nombre,
                imagen
                
            });
            
            // Mostrar mensaje de éxito
            mensaje.className = 'success';
            mensaje.textContent = `✓ ${nombre} agregado exitosamente`;
            
            // Limpiar formulario
            this.reset();
            
            // Ocultar mensaje después de 3 segundos
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 3000);
