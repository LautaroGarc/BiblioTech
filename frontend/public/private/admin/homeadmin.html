<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Admin - BiblioTech </title>
    <link rel="stylesheet" href="styles/homeadmin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Home</h1>
            <p>Gestiona tus solicitudes de acceso y reservas</p>
        </header>
        
        <div class="filtros">
            <button class="filtro-btn active" id="filtro-todas">Todas</button>
            <button class="filtro-btn" id="filtro-reservas">Reservas</button>
            <button class="filtro-btn" id="filtro-acceso">Acceso</button>
        </div>
        
        <div class="notificaciones-container">
            <div class="notificacion" data-tipo="reserva">
                <div class="notificacion-contenido">
                    <div class="notificacion-titulo">Solicitud de Reserva</div>
                    <div class="notificacion-descripcion"> </div>
                </div>
                <div class="notificacion-acciones">
                    <button class="btn btn-aceptar" id="aceptar-reserva-1">Aceptar</button>
                    <button class="btn btn-rechazar" id="rechazar-reserva-1">Rechazar</button>
                </div>
            </div>
            
            <div class="notificacion" data-tipo="acceso">
                <div class="notificacion-contenido">
                    <div class="notificacion-titulo">Solicitud de Acceso</div>
                    <div class="notificacion-descripcion"></div>
                </div>
                <div class="notificacion-acciones">
                    <button class="btn btn-aceptar" id="aceptar-acceso-1">Aceptar</button>
                    <button class="btn btn-rechazar" id="rechazar-acceso-1">Rechazar</button>
                </div>
            </div>
            
        </div>
    </div>


<!-- placeholder (opcional) -->
<div id="nav-placeholder"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const navUrl = "navigation.html"; // ruta relativa a navigation.html
  const cssUrl = "navigatioon.css"; // ruta a tu CSS de la barra

  fetch(navUrl)
    .then(response => {
      if (!response.ok) throw new Error("No se pudo cargar " + navUrl + " (status " + response.status + ")");
      return response.text();
    })
    .then(htmlText => {
      // parsear el HTML obtenido
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, "text/html");

      // intentar obtener el contenedor principal (clase .navegador)
      const navElem = doc.querySelector(".navegador") || doc.body;
      if (!navElem) throw new Error("navigation.html no contiene un elemento con clase .navegador");

      // clonar para moverlo al documento actual
      const imported = document.importNode(navElem, true);
      // insertarlo al final del body (la barra tiene position: fixed así que se va a superponer)
      document.body.appendChild(imported);

      // añadir hoja de estilos si no está presente
      if (!document.querySelector(`link[href="${cssUrl}"]`)) {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = cssUrl;
        document.head.appendChild(link);
      }

      console.log("Barra de navegación cargada correctamente desde:", navUrl);
    })
    .catch(err => {
      console.error("Error cargando navigation.html:", err);
      // Mostrar aviso visible (opcional)
      const ph = document.getElementById("nav-placeholder");
      if (ph) ph.innerHTML = "<!-- error cargando navigation: ver consola -->";
    });
});
</script>

</body>
</html>
