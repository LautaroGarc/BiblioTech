<!-- Popup Editar Perfil (oculto inicialmente) -->
<div id="popupEditarPerfil" class="popup-overlay" style="display: none;">
    <div class="popup-content">
        <div class="popup-header">
            <h2>Editar Perfil</h2>
            <button class="close-btn" onclick="cerrarPopup()">×</button>
        </div>
        <form class="edit-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="foto">Foto de perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            <div class="form-buttons">
                <button type="button" class="btn-cancelar" onclick="cerrarPopup()">Cancelar</button>
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<script src="editarperfil.js"></script>
