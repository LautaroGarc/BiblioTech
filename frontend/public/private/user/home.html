<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio - BiblioTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home.css">

</head>

<body>

  <header id ="header">
    <img src="logo.png">
  <a href="#">
    <img src="campana.png" id="campana">
  </a>
  </header>

    <main id="main-content">

        <section class="title-description-section">
            <h1 id="title">BiblioTech</h1>
            <p id="descripcion">Tu biblioteca digital de confianza</p>
        </section>

        <section id="book-carousel" class = "carousel-section">
            
          <h2 class="carousel-title">Top Libros</h2>
          
            <div class="carousel-container-books">        
                <div class="book-item"></div>         
                <div class="book-item"></div>
                <div class="book-item"></div>     
            </div>
            
            <div class="carousel-controls">
                <button class="carousel-prev"></button>
                <button class="carousel-next"></button>
            </div>

        </section>
      
        <section id="items-carousel" class = "carousel-section">
            
          <h2 class="carousel-title">Ítems</h2>
            
            <div class="carousel-container-items">          
                <div class="item-item"></div> 
                <div class="item-item"></div>                  
                <div class="item-item"></div>                  
            </div>

            <div class="carousel-controls">
                <button class="carousel-prev"></button>
                <button class="carousel-next"></button>
            </div>

        </section>   
  

        <section class="seccion-info">
          
          <h2 class="subtitle-info">Sobre BiblioTech</h2>
          
          <div class="info-grid">
            <div class="info-square">
              <h3 class="info-title">descripcion</h3>
              <p class="info">descripcion o introduccion de la biblioteca</p>
            </div>

            <div class="info-square">
              <h3 class="info-title">horarios</h3>
              <p class="info">Lunes a viernes<br>8:00 – 22:00</p>
            </div> 
          </div>

        </section>

    </main>

    <nav href="../../components/navigation.html"></nav>
</body>
</html>
