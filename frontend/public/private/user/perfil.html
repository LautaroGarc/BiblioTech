<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - BiblioTech</title>
  <link rel="stylesheet" href="styles/perfil.css">
</head>
<body>
  <div class="perfil-slide">
    <div class="header-perfil">
      <div class="foto-perfil">ft de perfil</div>
      <div class="info-perfil">
        <label>correo electrónico</label>
        <input type="text" placeholder="usuario@correo.com">
        <button class="editar"><img src="lapiz.png" alt="editar"></button>
      </div>
    </div>

    <div class="barra-nivel">
      <div class="progreso" style="width: 0%;"></div>
      <span>Nivel 0%</span>
    </div>

    <div class="contenedor-preview">
      <div class="libros-preview">
        <p>Sin libros con “me gusta” todavía</p>
      </div>
      <div class="medallas-preview">
        <p>Sin medallas por ahora</p>
      </div>
    </div>

    <div class="historial">
      <p>Sin alquileres ni reservas registradas</p>
    </div>
  </div>
</body>
</html>
